<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title th:text="#{erreur.page}">Erreur 403</title>
</head>
    <body>
                     
        <main class="container" layout:fragment="content">
		<div class="row">
			<div class="col">
				<h3 class="text-center bg-danger text-white" th:text="(${status}?${status}+' : ':'')+#{error.page_403}"></h3>
			</div>

		</div>
		<div class="row">
			<div class="col">
					<table class="table">
						<thead class="table-warning">
							<tr>
								<th scope="col" th:text="#{error.head.element}">Element</th>
								<th scope="col" th:text="#{error.head.contenu}">Value</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${path}!=null">
								<td scope="row">URL</td>
								<td th:text="${path}">URL appelï¿½e</td>

							</tr>
							<tr th:if="${error}!=null">
								<td scope="row">Error Name</td>
								<td th:text="${error}">Erreur</td>

							</tr>
							<tr th:if="${status}!=null">
								<td scope="row">HTTP Status</td>
								<td th:text="${status}">Status</td>

							</tr>
							
							<tr th:if="${exception}!=null and ${exception.code}!=null">
								<td scope="row">Message</td>
								<td th:text="#{${exception.message}(${exception.code})}">message</td>
							</tr>
							<tr th:if="${timestamp}!=null">
								<td scope="row">Time</td>
								<td th:text="${timestamp}">Heure</td>

							</tr>

						</tbody>
					</table>
				</div>
			</div>
	</main>
   </body>
</html>
