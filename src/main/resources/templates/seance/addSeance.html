
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 	layout:decorate="~{layout}">
<head>
 <title th:text="#{seance.add}">Ajout/Modif du cours</title>
</head>

<body>
	<main class="container" layout:fragment="content">
		<div class="row">
			<div class="col-1">
				<a th:href="@{/seance/liste_seance/__${code}__}"><i class="fa fa-chevron-left"></i></a>
			</div>
			<div class="col-11">
				<h3 th:text="#{seance.add}">Ajout d'un cours</h3>
			</div>
		</div>

		<div th:errors="${seance.*}" class="border pl-3 bg-warning">Toutes les erreurs</div>
		
		<form method="post" th:object="${seance}" th:action="@{/seance/add/__${code}__}">
			<div class="form-group">
				<label for="module" th:text="#{seance.module.code}"></label> 
				<input readonly type="text" class="form-control" th:field="*{module}"/>
				<small id="error_code" th:errors="*{module}" class="form-text text-danger">Le code est invalide</small>
			</div>
			<div class="form-group">
			    <label for="date" th:text="#{seance.date}">Date</label>
			    <input type="date" id="date" name="date" class="form-control" th:field="*{date}" th:value="${#temporals.format(T(java.time.LocalDate).now(), 'dd-MM-yyyy')}"/>
			    <small id="error_date" th:errors="*{date}" class="form-text text-danger"></small>
			</div>
			<div class="form-group">
			    <input readonly="readonly" disabled="disabled" type="checkbox" th:field="*{cloturer}" />
			    <label class="form-check-label" for="cloturer">CLOTURER</label>
			</div>
			<button type="submit" class="btn btn-outline-primary" th:text="#{seance.action.add}">
			</button>
		</form>
	</main>
	<div layout:fragment="optional">
	  <script th:src="@{/webjars/bootbox/bootbox.js}"></script>
	  <script th:src="@{/js/module.js}"></script>
	  <!--script th:src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script-->
	</div>
</body>
</html>
