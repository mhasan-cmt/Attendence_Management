<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 	layout:decorate="~{layout}">
<head>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <title th:text="#{certificat.add}">Ajout/Modif du cours</title>
</head>

<body style="background-color: #F2F2F2;">

	<main class="container" layout:fragment="content">
		<div class="row">
		
			<div class="col-11">
            <h3 th:text="#{certificat.add}" >Ajout d'un certificat medical</h3>
            </div>

	
		</div>
		
<div class="row justify-content-center">

		<form id="certificat-form" method="post" th:action="@{/certificat/add}" th:object="${certificat}" class="mx-auto">
  <div class="row">
    <div class="col-6">
      <div>
        <label for="etudiantId">Identifiant de l'étudiant:</label>
        <br>
        <input type="text" id="etudiantId" th:name="etudiantId" th:value="*{id}" th:field="*{id}">
         <br>
         <br>
        <button type="submit" id="action"  th:name="action" th:value="recherche">
          Recherche <i class="fas fa-search" style="color: blue;"></i>
        </button>
      </div>
      <div>
        <label for="nom-etudiant">Nom de l'étudiant:</label>
        <br>
        <input type="text" id="nom-etudiant" th:field="*{nom}" readonly="readonly">
      </div>

      <div>
        <label for="prenom-etudiant">Prénom de l'étudiant:</label>
        <br>
        <input type="text" id="prenom-etudiant" th:field="*{prenom}" readonly="readonly">
      </div>
    </div>

    <div class="col-6">
      <div>
        <label for="nom-docteur">Nom du médecin:</label>
        <br>
        <input type="text" id="nom-docteur" th:field="*{nomDocteur}">
      </div>
      <div>
        <label for="date-debut">Date de début du CM:</label>
        <br>
        <input type="date" id="date-debut" th:field="*{dateDebut}">
      </div>

      <div class="my-3">
        <label for="date-fin">Date de fin du CM:</label>
        <br>
        <input type="date" id="date-fin" th:field="*{dateFin}">
		<br>
		<br>	
    	<button type="submit" class="btn btn-outline-primary" th:name="action" th:value="add">Enregistrer</button>
    
      </div>
    </div>
  </div>
   
</form>
</div>
		
	</main>


	<div layout:fragment="optional">
	  <script th:src="@{/webjars/bootbox/bootbox.js}"></script>
	  <script th:src="@{/js/module.js}"></script>
	</div>
</body>
</html>
