<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="LOGIN"></title>
  <!-- Required meta tags for bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">   
</head>

<body>
    <div layout:fragment="content">
    <main class="container" role="main">
        <div class="row">
            <div class="col">

                <div class="row">
                    <div class="col-md-4 offset-md-4 col-sm-12 col-xs-12">
                        <h2 class="text-center" th:text="#{login.main_message}"></h2>
                    </div>
                </div>

                <br/>

                <div class="row">
                    <div class="col-md-4 offset-md-4 col-sm-12 col-xs-12">
                        <form role="form" th:action="@{/login}" method="post">
                            <div th:if="${param.error!=null}">
                                <div class="alert alert-danger" th:text="#{incorrect.login}">
                                </div>
                            </div>
                            <fieldset>
                                <div class="form-group">
                                    <input type="text" name="username" id="username" class="form-control input-lg"
                                           placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-outline-primary full-width" th:text="#{login.sign_in}"></button>
                            </fieldset>
                        </form>  
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
